<body class="bg-danger">
  
  <!-- title -->
<div class="container my-4">
  <h1 class="text-center my-4 text-light">chatIt</h1>
  

  <!-- chatroom buttons -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2 text-light">Choose a Chatroom</div>
    <button class="btn btn-warning mr-2" id="general">#general</button>
    <button class="btn btn-warning mr-2" id="gaming">#gaming</button>
    <button class="btn btn-warning mr-2" id="binge">#binge</button>
    <button class="btn btn-warning " id="music">#music</button>
  </div>


  <!-- chat window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>
  
  
  <!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Message:</div>
      </div>
      <input type="text" class="form-control" id="message" required>
      <div class="input-group-append">
        <input type="submit" value="send" class="btn btn-primary">
      </div>
    </div>
  </form>
  

  <!-- update name form -->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">New Name:</div>
      </div>
      <input type="text" class="form-control" id="name" required>
      <div class="input-group-append">
        <input type="submit" value="update" class="btn btn-primary">
      </div>
    </div>
    <div class="update-msg my-3 text-center text-white-50"></div>
  </form>


</div>
